<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Ownership</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #d684f1, #ec85ee);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .custom-card {
            background-color: #000;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .custom-card h1 {
            color: #fff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <form method="POST" action="/smiled">
        <div class="custom-card text-center">
            <input type="text" name="name">
            <h1>Are you the owner of this device?</h1>
            <button type="submit" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Smile Please ðŸ˜„!!!">
                Submit
            </button>
        </div>
    </form>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Tooltips -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>

</body>
</html>
